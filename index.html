	<body>
		<h1>Find Public Services in Regina</h1>
		<form id="addressForm">
			Address <input type="text" name="userAddress" id="userAddress" size="30" />

		<div id="map_canvas" style="width:100%; height:60%;"></div>
        <div id="checkboxes" style="height:50px;">

                <input type="checkbox" name="poi" value="area" />Arena<br />
